    <style>
      /* 
        Layout and scrolling solution:
        1. Create a fixed, non-scrollable root container for the app.
        2. Delegate scrolling to specific inner components.
      */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #root {
        /* Make the React app container a fixed block that fills the viewport... */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* ...but which CANNOT scroll itself. Scrolling is handled inside the app. */
        overflow: hidden;
        
        /* Improve scrolling performance on touch devices for child elements */
        -webkit-overflow-scrolling: touch;
      }
    </style>
